<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
     <link href="https://fonts.googleapis.com/css2?family=Goldman&amp;display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css?family=Poppins:200i,300,400&amp;display=swap" rel="stylesheet">
    <title>myTimeCoding</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body class="light">
    <header>
        <button></button>
    </header>
    <main>
        <div class="main">
        <div class="logo">
            <h2>Richi</h2>
            <p>Racha</p>
        </div>
        <div class="text">
            <h1 id="slogan">... from Mechanical Engineering to<br>Front-end Web Development ...</h1>
        </div>
        <legend id="legend">This is my time coding
            <div class="container">
                <p>Days</p>
                <p>Hrs</p>
                <p>Min</p>
                <p>Sec</p>
                <p id="days">200</p>
                <p id="hours">05</p>
                <p id="minutes">50</p>
                <p id="seconds">10</p>
            </div>
        </legend>
        <fieldset id="another" class="text">
                <legend>Would you like to know your coding time?</legend>
                <input id="date" type="date">
                <button class="user" id="yes">Calculate</button>
                <button class="user" id="reset">Reset</button>
                <div id="user-container" class="container">
                    <p>Days</p>
                    <p>Hrs</p>
                    <p>Min</p>
                    <p>Sec</p>
                    <p id="days-user">0</p>
                    <p id="hours-user">0</p>
                    <p id="minutes-user">0</p>
                    <p id="seconds-user">0</p>
                </div>
        </fieldset>
        </div>
    </main>
    <footer>
        <h1>Visits: <span id="visits"></span> times.</h1>
        <a href="https://richiprogrammer.github.io/richi-portfolio/" target="_blank" id="click-portfolio" class="shining">Richi<span>portfolio</span></a>
    </footer>
</body>
</html>
